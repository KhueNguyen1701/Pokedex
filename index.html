<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./pokemon-app-imgs/app-icon.png" />
    <!-- Cách chèn icon lên đầu trang -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="pokemon.css">
    <title>Pokemon Search</title>
</head>

<body>
    <div class="container">
        <div class="photo-section">
            <img class="pokemon-img"
                src="https://cdn.shopify.com/s/files/1/0885/8378/products/AOPD-21307-7_1024x1024.jpg?v=1652381164">
            <img class="pokemon-img2">
        </div>
        <div class="main-section">
            <div class="search-bar">
                <p class="search-command">Press enter to get the result</p>
                <input class="search-input" type="text" placeholder="Search Pokemon Name">
            </div>
            <div class="wrapper">
                <div class="row">
                    <div class="col">
                        <p class="label">NAME</p>
                        <p class="name-value">__</p>
                    </div>
                    <div class="col">
                        <p class="label">TYPE</p>
                        <p class="type-value">__</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p class="label">HEIGHT</p>
                        <p class="height-value">__</p>
                    </div>
                    <div class="col">
                        <p class="label">WEIGHT</p>
                        <p class="weight-value">__</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p class="label">BIO</p>
                        <p class="bio-value">__</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    </div>

    <script src="pokemon.js"></script>
</body>

</html>
